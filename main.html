<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Selection Tool</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Safehood</h1>
  <div id="map"></div>
  <p id="coordinates"></p>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    // Initialize the map and set its view to Phoenix, Arizona
    const map = L.map('map').setView([33.4484, -112.0740], 13);

    // Load and display OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      minZoom: 5,   // Allows zooming out to a minimum zoom level
      zoomControl: true // Enable zoom control
    }).addTo(map);

    // Initialize the feature group for drawing
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Set up the draw control and add it to the map
    const drawControl = new L.Control.Draw({
      draw: {
        polygon: false,  // Disable drawing polygons
        polyline: false, // Disable drawing lines
        circle: false,   // Disable drawing circles
        marker: false,   // Disable markers
        circlemarker: false, // Disable circle markers
        rectangle: true  // Enable rectangle drawing
      },
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    // Handle the creation of a rectangle and get its bounding coordinates
    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      const bounds = layer.getBounds();
      
      // Add the rectangle to the drawn items feature group
      drawnItems.addLayer(layer);

      // Get the latitude and longitude of the corners
      const southWest = bounds.getSouthWest();
      const northEast = bounds.getNorthEast();
      const latLngBounds = `SouthWest: (${southWest.lat}, ${southWest.lng})<br>NorthEast: (${northEast.lat}, ${northEast.lng})`;

      // Display the coordinates
      document.getElementById('coordinates').innerHTML = latLngBounds;
    });

  </script>
</body>
</html>
